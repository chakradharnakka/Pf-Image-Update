steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '--tag=gcr.io/$PROJECT_ID/sample-httpd:$TAG_NAME', '.']
- name: 'gcr.io/cloud-builders/docker'
  id: Push
  args:
  - 'push'
  - 'gcr.io/$PROJECT_ID/sample-httpd:$TAG_NAME'
  
#retrieve key
- name: 'gcr.io/cloud-builders/gcloud'
  id: retrieve-read-key
  entrypoint: 'bash'
  dir: ${_DIR}  
  args:
  - '-c'
  - |
    gcloud secrets versions access latest --secret="pf-test-git" --project=identity-pingfed-lab-ef24f2  > /root/.ssh/id_rsa;
  volumes:
  - name: 'ssh'
    path: /root/.ssh
# Set up git with key and domain.
- name: 'gcr.io/cloud-builders/git'
  id: add-github-key
  entrypoint: 'bash'
  dir: ${_DIR}
  args:
  - '-c'
  - |
    chmod 600 /root/.ssh/id_rsa
    cat <<EOF >/root/.ssh/config
    Hostname github.com
    IdentityFile /root/.ssh/id_rsa
    EOF
    ssh-keyscan -t rsa github.com > /root/.ssh/known_hosts
  volumes:
  - name: 'ssh'
    path: /root/.ssh
  
# This step clones the repository
- name: 'gcr.io/cloud-builders/git'
  id: Clone repository
  entrypoint: /bin/sh
  args:
  - '-c'
  - |
    git clone git@github.com:chakradharnakka/Pf-demo.git && \
    cd Pf-demo && \
    git checkout main 
  volumes:
  - name: 'ssh'
    path: /root/.ssh

# This step generates the new manifest
- name: 'gcr.io/cloud-builders/gcloud'
  id: Update manifest
  entrypoint: /bin/sh
  args:
  - '-c'
  - |
     set -x && \
     cd Pf-demo && \
     sed -i "s/:v.*/:${TAG_NAME}/g" k8s/deployment.yaml
  volumes:
  - name: 'ssh'
    path: /root/.ssh

# This step pushes the manifest back
- name: 'gcr.io/cloud-builders/gcloud'
  id: Push manifest
  entrypoint: /bin/sh
  args:
  - '-c'
  - |
    set -x && \
    git config --global user.email chakradhar.nakka@telus.com && \
    git config --global user.name "chakradharnakka" && \
    cd Pf-demo && \
    git add k8s/ && \
    git status && \
    git commit -m "Deploying image gcr.io/${PROJECT_ID}/sample-httpd:${TAG_NAME} Built from commit ${COMMIT_SHA} of repository PF-Image-update" && \
    git push origin main
  volumes:
  - name: 'ssh'
    path: /root/.ssh

    
